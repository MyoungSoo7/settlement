global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'lemuel-prod'
    replica: '1'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load alert rules
rule_files:
  - 'alert-rules.yml'

# Scrape configurations
scrape_configs:
  # Lemuel Spring Boot Application
  - job_name: 'lemuel'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['lemuel-app:8080']
        labels:
          application: 'lemuel'
          environment: 'production'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Alertmanager monitoring
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
