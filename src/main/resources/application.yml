spring:
  profiles:
    active: local

  application:
    name: lemuel

  datasource:
    url: jdbc:postgresql://localhost:5432/opslab
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        default_schema: opslab

  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: opslab
    default-schema: opslab
    create-schemas: true

  data:
    elasticsearch:
      repositories:
        enabled: false

  elasticsearch:
    uris: https://5d37123531be45ad8e84d19cca735fb5.us-central1.gcp.cloud.es.io
    username: ${ELASTICSEARCH_USER}
    password: ${ELASTICSEARCH_PASSWORD}
    connection-timeout: 5s
    socket-timeout: 60s

  # Graceful Shutdown for K8s Rolling Update
  lifecycle:
    timeout-per-shutdown-phase: 30s  # Pod 종료 시 최대 30초 대기

  batch:
    jdbc:
      initialize-schema: always  # BATCH_* 테이블 자동 생성
    job:
      enabled: false  # 애플리케이션 시작 시 자동 실행 방지

  # Mail Configuration
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
            # 아래 설정을 추가하거나 확인해 보세요
          ssl:
            trust: smtp.gmail.com
            protocols: TLSv1.2
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    default-encoding: UTF-8

# Server Configuration
server:
  port: 8080
  shutdown: graceful  # Graceful Shutdown 활성화
  tomcat:
    connection-timeout: 20s
    threads:
      max: 200
      min-spare: 10
    uri-encoding: UTF-8  # URL 파라미터 한글 인코딩
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true  # 요청/응답 모두 UTF-8 강제


management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true  # K8s Liveness/Readiness Probe 활성화
  health:
    mail:
      enabled: false
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    elasticsearch:
      enabled: false
    db:
      enabled: true  # PostgreSQL Health Check
  server:
    port: 8088  # Management 포트를 메인 포트와 동일하게 설정
  metrics:
    distribution:
      percentiles-histogram:
        refund.processing.duration: true
        settlement.batch.creation.duration: true
        settlement.batch.confirmation.duration: true
        settlement.batch.adjustment.duration: true
      percentiles:
        refund.processing.duration: 0.5,0.95,0.99
        settlement.batch.creation.duration: 0.5,0.95,0.99
        settlement.batch.confirmation.duration: 0.5,0.95,0.99
        settlement.batch.adjustment.duration: 0.5,0.95,0.99
    tags:
      application: ${spring.application.name}
      environment: ${ENVIRONMENT:local}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html


app:
  search:
    enabled: false
  jwt:
    issuer: ${JWT_ISSUER}
    secret: ${JWT_SECRET}
    ttl-seconds: 86400
  alerting:
    slack:
      webhook-url: ${SLACK_WEBHOOK_URL:}
      channel: ${SLACK_CHANNEL:#alerts}
      enabled: ${SLACK_ALERTS_ENABLED:false}
  mail:
    from: ${MAIL_FROM:noreply@lemuel.com}
    support-email: ${SUPPORT_EMAIL:support@lemuel.com}
  password-reset:
    token-expiry-minutes: 30
    base-url: ${APP_BASE_URL:http://localhost:5173}

