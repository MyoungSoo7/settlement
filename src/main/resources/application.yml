spring:
  profiles:
    active: local

  application:
    name: lemuel

  datasource:
    url: jdbc:postgresql://localhost:5432/opslab
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        default_schema: opslab

  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: opslab
    default-schema: opslab
    create-schemas: true

  data:
    elasticsearch:
      repositories:
        enabled: false

  elasticsearch:
    uris: https://5d37123531be45ad8e84d19cca735fb5.us-central1.gcp.cloud.es.io
    username: ${ELASTICSEARCH_USER}
    password: ${ELASTICSEARCH_PASSWORD}
    connection-timeout: 5s
    socket-timeout: 60s


management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    elasticsearch:
      enabled: false
  metrics:
    distribution:
      percentiles-histogram:
        refund.processing.duration: true
        settlement.batch.creation.duration: true
        settlement.batch.confirmation.duration: true
        settlement.batch.adjustment.duration: true
      percentiles:
        refund.processing.duration: 0.5,0.95,0.99
        settlement.batch.creation.duration: 0.5,0.95,0.99
        settlement.batch.confirmation.duration: 0.5,0.95,0.99
        settlement.batch.adjustment.duration: 0.5,0.95,0.99
    tags:
      application: ${spring.application.name}
      environment: ${ENVIRONMENT:local}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html


app:
  search:
    enabled: false
  jwt:
    issuer: ${JWT_ISSUER}
    secret: ${JWT_SECRET}
    ttl-seconds: 86400
  alerting:
    slack:
      webhook-url: ${SLACK_WEBHOOK_URL:}
      channel: ${SLACK_CHANNEL:#alerts}
      enabled: ${SLACK_ALERTS_ENABLED:false}


